<div class="container">
  <app-breadcrumbs [breadcrumbs]="breadcrumbs"></app-breadcrumbs>
  <br />
  <!-- <nav class="navbar navbar-dark bg-secondary">
    <p class="header_text">Admin Dashboard</p>
  </nav> -->
  <app-page-header
    pageHeaderTitle="Admin Dashboard"
    navClass="navbar navbar-dark bg-secondary Page_header"
    [showButton]="false"
  ></app-page-header>
  <br />
  <div class="row">
    <div *ngFor="let titles of cardTitles" class="col-md-4">
      <app-card
        [metadataItems]="[
          {
            name: '',
            value: '',
            imageSrc: 'assets/images/settings.png'
          },
          { name: '', value: titles.title }
        ]"
        [defaultImageWidth]="'30px'"
        [defaultImageHeight]="'30px'"
        [marginTop]="'-5px'"
        (click)="navigateToCard(titles.path)"
      ></app-card>
    </div>
  </div>
</div>
