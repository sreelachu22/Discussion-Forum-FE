<ng-container class="container"
  ><app-loader *ngIf="isLoading"></app-loader
></ng-container>
<div class="container">
  <!-- bread crumbs -->
  <div class="top_nav">
    <app-breadcrumbs [breadcrumbs]="breadcrumbs"></app-breadcrumbs>
    <br />
    <app-page-header
      navClass="navbar navbar-dark bg-secondary Page_header"
      [pageHeaderTitle]="CategoryThreads.categoryName"
      (ButtonClick)="createPost()"
      ButtonName="ÔºãCreate Post"
    ></app-page-header>
    <!-- post displayed here -->
    <div class="page_body mt-3">
      <div *ngIf="CategoryThreads.threads.length > 0">
        <div *ngFor="let thread of CategoryThreads.threads">
          <app-list
            (click)="navigateToThreadReplies(thread.threadID)"
            [sections]="[
              {
                title: 'Column 1',
                metadataItems: [
                  { value: thread.createdByUser },
                  { value: 'Asked ' + formatDate(thread.createdAt) },
                  {
                    value:
                      '<b>' +
                      (thread.replyCount > 0
                        ? thread.replyCount + ' replies'
                        : '0 reply') +
                      '</b>',
                    isHtml: true
                  },
                  {
                    value:
                      'ü°π ' +
                      thread.upVoteCount +
                      '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ü°ª ' +
                      thread.downVoteCount,
                    isHtml: true
                  }
                ]
              },
              {
                title: 'Column 2',
                metadataItems: [
                  { value: thread.title },
                  {
                    value:
                      '<i>' +
                      (thread.content.length > 200
                        ? thread.content.slice(0, 90) + '...'
                        : thread.content) +
                      '</i>',
                    isHtml: true
                  },

                  {
                    value:
                      '<b>Tags :</b> ' +
                      '<span>' +
                      thread.tagNames.join(',') +
                      '</span>',
                    isHtml: true
                  }
                ]
              }
            ]"
          >
          </app-list>
        </div>
      </div>
      <div *ngIf="CategoryThreads.threads.length === 0">
        <h3>No Posts.Be the First one to post‚úèÔ∏è</h3>
      </div>
    </div>

    <!-- pagination ui -->
    <app-pagination
      [currentPage]="currentPage"
      [totalPages]="totalPages"
      (pageChange)="changePage($event)"
    ></app-pagination>
  </div>
</div>
