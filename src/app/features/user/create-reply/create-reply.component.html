<ng-container class="container"
  ><app-loader *ngIf="isLoading"></app-loader
></ng-container>
<div class="container">
  <app-card [metadataItems]="replyData" [justifyPosition]="'start'"></app-card>

  <app-editor
    [heading]="'Reply'"
    [firstButtonName]="'Reply'"
    [secondButtonName]="'Cancel'"
    (onFirstButtonClickReply)="onSubmit($event)"
    (onSecondButtonClick)="goBack()"
    [showTitle]="false"
    [showTag]="false"
    [showSpan]="false"
  ></app-editor>
</div>
