<div class="container">
  <app-breadcrumbs [breadcrumbs]="breadcrumbs"></app-breadcrumbs>
  <br />

  <app-page-header
    pageHeaderTitle="Search Results"
    navClass="navbar navbar-dark bg-secondary Page_header"
    [showButton]="false"
  />

  <br />

  <div class="page_body mt-3">
    <div *ngIf="threads.length > 0">
      <div class="card-deck">
        <div *ngFor="let thread of threads" class="card mb-3">
          <div
            class="card-body"
            (click)="navigateToThreadReplies(thread.threadID)"
          >
            <span
              ><p class="card-text">
                Thread ID: {{ thread.threadID }} &nbsp; | &nbsp;Category ID:
                {{ thread.communityCategoryMappingID }}
              </p>
            </span>
            <h2 class="card-title">{{ thread.content }}</h2>
            <p>Created Date: {{ thread.createdAt | date : "dd-MM  -yyyy" }}</p>
            <!-- Add other properties as needed -->
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="threads.length === 0">
      <p>No search results found.</p>
    </div>
  </div>
</div>
