<!-- notices.component.html -->
<div class="container">
    <app-breadcrumbs [breadcrumbs]="breadcrumbs"></app-breadcrumbs>
    <br>
    <app-page-header
    pageHeaderTitle="Notices"
    navClass="navbar navbar-dark bg-secondary Page_header"
    [showButton]="false"
      ></app-page-header>
      <br>
    <div class="row">
        <div *ngFor="let notice of notices">
  
            <app-list
          [sections]="[
            {
              title: 'Notice Details',
              metadataItems: [
                { name: 'Notice ID', value: notice.noticeID },
                { name: 'Title', value: notice.title },
              ]
            },
            {
                title: 'Notice Content',
                metadataItems: [
                  { name: 'Content', value: notice.content }
                ]
            },
            {
              title: 'Timestamps',
              metadataItems: [
                { name: 'Created At', value: notice.createdAt | date : 'dd-MM-yyyy' },
                {
                  name: 'Modified At',
                  value: notice.modifiedAt | date : 'dd-MM-yyyy' 
                },
                { name: 'Expires At', value: notice.expiresAt | date : 'dd-MM-yyyy' }
              ]
            }
          ]"
        ></app-list>
        
    </div>
</div>
