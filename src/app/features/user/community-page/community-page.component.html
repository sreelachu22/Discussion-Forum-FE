<div class="container">
  <div class="top_nav">
    <div>
      <a href="/home_page" class="breadcrumb_navigation">Home</a>
      <span> > </span>
      <span
        ><a href="/community_page" class="breadcrumb_navigation"
          >Community</a
        ></span
      >
    </div>
    <div class="create_button">
      <!-- <app-button
        buttonClass="btn btn-primary"

      <app-button
        buttonClass="button"
        buttonName="Community Management"
        buttonColor="rgb(31, 151, 145)"
        textColor="white"
        hoverColor="rgb(51, 171, 165)"
        hoverTextColor="white"
        (buttonClick)="navigateToCommunityManagement(communityID)"
      ></app-button>
    </div>
  </div>
  <br />
  <nav class="navbar navbar-dark bg-secondary">
    <p class="header_text">Experion Discussion</p>
    <div class="user_search">
      <input
        type="text"
        placeholder="Search"
        class="search_input"
        [(ngModel)]="searchTerm"
        (keyup.enter)="searchResult(searchTerm)"
      />
      <button
        type="submit"
        class="search_button"
        (click)="searchResult(searchTerm)"
      >
        Search
      </button>
    </div>
  </nav>
  <br />

  <div class="row">
    <div *ngFor="let category of categoriesList" class="col-md-4">
      <app-card
        [metadataItems]="[
          { name: 'Category ID', value: category.communityCategoryMappingID },
          { name: '', value: category.communityCategoryName },
          { name: 'number of posts', value: category.threadCount }
        ]"
        (click)="navigateToPosts(category.communityCategoryMappingID)"
      >
      </app-card>
    </div>
  </div>
