<div class="container">
  <app-breadcrumbs [breadcrumbs]="breadcrumbs"></app-breadcrumbs>
  <br />
  <app-thread-view [thread]="thread"> </app-thread-view>
  <br />
  <div class="card1" *ngFor="let reply of threadReplies; let i = index">
    <app-reply-list
      [reply]="reply"
      (toggleRepliesEvent)="toggleNestedReplies(i)"
      (upvoteEvent)="handleUpvote($event)"
      (downvoteEvent)="handleDownvote($event)"
    ></app-reply-list>
    <div
      class="card-body1"
      *ngIf="
        reply.nestedReplies &&
        reply.nestedReplies.length > 0 &&
        showNestedReplies[i]
      "
    >
      <app-nested-replies
        [nestedReply]="reply"
        (upvoteEvent)="handleUpvote($event)"
        (downvoteEvent)="handleDownvote($event)"
      ></app-nested-replies>
    </div>
    <br />
  </div>
</div>
<ng-container class="container"
  ><app-loader *ngIf="isLoading"></app-loader
></ng-container>
