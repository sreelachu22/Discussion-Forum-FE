<div
  class="nested-replies"
  *ngIf="reply.nestedReplies && reply.nestedReplies.length > 0"
>
  <div class="card" *ngFor="let nestedReply of reply.nestedReplies">
    <div class="card-body">
      <p>{{ nestedReply.replyID }}{{ nestedReply.content }}</p>
      <app-nested-replies [reply]="nestedReply"></app-nested-replies>
    </div>
    <br />
  </div>
</div>
