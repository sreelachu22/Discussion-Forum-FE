<ng-container class="container"
  ><app-loader *ngIf="isLoading"></app-loader
></ng-container>
<br />
<app-page-header
  pageHeaderTitle="Leaderboards"
  navClass="navbar navbar-dark bg-secondary Page_header"
  [showButton]="false"
></app-page-header>
<div class="container">
  <div class="leader-cardlist" *ngFor="let user of topUsers">
    <div *ngIf="user.name != 'System User'">
      <app-card
        [metadataItems]="[
          { name: '', 
            value: user.name,
            style: { color: '#64A2F5', fontSize: '16px' },
          },
          { name: 'Score: ', 
            value: user.score
          }
        ]"
      >
        <div>
          <img [src]="getBadge(user.score)" />
        </div>
      </app-card>
    </div>
  </div>
</div>
