<div class="user_container">
  <nav class="navbar navbar-dark bg-secondary">
    <p class="header_text">Manage Users</p>
    <form class="form-inline"></form>
    <!-- custom-input.component.html -->
    <div class="user_search">
      <input
        type="text"
        placeholder="Search"
        class="search_input"
        [(ngModel)]="searchText"
      />
      <button type="submit" class="search_button" (click)="getSingleUser()">
        Search
      </button>
    </div>
  </nav>

  <table class="table table-hover mt-1">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Score</th>
        <th scope="col">Department</th>
        <th scope="col">Designation</th>
        <th scope="col">Created Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of users">
        <td>{{ data.name }}</td>
        <td>{{ data.email }}</td>
        <td>{{ data.score }}</td>
        <td>{{ data.departement }}</td>
        <td>{{ data.designation }}</td>
        <td>{{ data.createdAt | date : "dd-MM-yyyy" }}</td>
      </tr>
    </tbody>
  </table>
  <div class="pagination mt-3">
    <button (click)="prevPage()" class="prevButton">
      <span>Back</span>
    </button>
    <button (click)="nextPage()" class="nextButton">
      <span>Next</span>
    </button>
  </div>
</div>
