<aside class="sidenav">
  <div class="sidenav_heading"></div>
  <nav class="sidenav_items">
    <ng-container class="sidenav_icon" *ngFor="let option of navigationOptions">
      <!-- <app-icon [iconName]="option.icon"></app-icon> -->
      <a [routerLink]="option.link" routerLinkActive="active">{{
        option.label
      }}</a>
    </ng-container>
  </nav>
</aside>
