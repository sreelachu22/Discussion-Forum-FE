<div class="df_header">
    <img class="df_header_logo" src="\assets\images\logo-light.png" alt="Experion Logo" />
    <img src="\assets\images\profile-user.png" alt="User Avatar" class="df_header_profile_pic" />
    
    <button class="df_header_theme_button" (click)="toggleTheme()">
      <img class="df_header_theme_button_icon" [src]="isDarkTheme ? '/assets/images/dark-mode.png' : '/assets/images/day-mode.png'" alt="Theme Button Icon" />
    </button>
  </div>
