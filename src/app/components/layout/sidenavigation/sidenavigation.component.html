<mat-sidenav-container>
  <mat-sidenav
    opened
    mode="side"
    [style.width]="sidenavWidth()"

  </mat-sidenav>

  <mat-sidenav-content
    class="sidenav_content"
    [style.margin-left]="sidenavWidth()"
  >
