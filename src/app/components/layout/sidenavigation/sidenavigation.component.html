<mat-toolbar
  class="mat-elevation-z3"
  style="background-color: rgb(51, 171, 165)"
>
  <!-- <div class="header"> -->
  <!-- <div class="header_left"> -->
  <button mat-icon-button (click)="collapsed.set(!collapsed())">
    <!-- signal -->
    <mat-icon>menu</mat-icon>
  </button>
  <img
    class="logo-icon"
    src="assets/images/Logo.png"
    style="max-width: 10%; min-width: 5%"
  />
  <!-- <span class="app_name">DiscussIt!</span> -->
  <!-- <img [src]="getLogoPath()" alt="logo" /> -->

  <app-search></app-search>

  <span class="spacer"></span>
  <mat-icon class="notification_icon" (click)="showNotifications()"
    >notifications</mat-icon
  >

  <span class="spacer"></span>

  <ng-container
    class="btn-group"
    dropdown
    #dropdown="bs-dropdown"
    [autoClose]="false"
  >
    <img
      dropdownToggle
      class="user_icon"
      src="assets/images/profile-user.png"
      style="max-width: 3%; min-width: 3%"
      aria-controls="dropdown-basic"
    />
    <div
      *dropdownMenu
      class="dropdown-menu profile-dropdown"
      aria-labelledby="button-basic"
      (click)="toggleProfilePopup()"
    >
      <app-profile-popup [user]="user"></app-profile-popup>
    </div>
  </ng-container>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav
    opened
    mode="side"
    [style.width]="sidenavWidth()"
    style="background-color: rgb(224, 244, 242)"
  >
    <app-sidenav-custom [collapsed]="collapsed()"></app-sidenav-custom>
  </mat-sidenav>

  <mat-sidenav-content
    class="sidenav_content"
    [style.margin-left]="sidenavWidth()"
  >
    <router-outlet> </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
