<div class="modal-header">
  <div class="upper_side">
    <img [src]="getBadge(user.score)" alt="Badge" />
    <h3>{{ user.name }}</h3>
    <p>Points : {{ user.score }}</p>
  </div>
  <div class="lower_side">
    <p>Designation: {{ user.designationName }}</p>
    <p>Department: {{ user.departmentName }}</p>
  </div>
  <div class="user_dashboard_buttons">
    <a href="/my-posts" class="my_posts">My Posts</a>
    <a href="/bookmarks" class="saved_posts">Bookmarks</a>
  </div>
</div>
