<div class="container">
  <div class="page_top">
    <h1>Experion Discussion</h1>
    <button class="btn btn-success">Community Management</button>
  </div>
  <div class="page_body">
    <div
      class="card"
      style="width: 50rem; height: fit-content"
      *ngFor="let card of cardsData"
    >
      <div class="card-body">
        <h3 class="card-title">{{ card.title }}</h3>
        <p class="card-text">
          {{ card.content }}
        </p>
        <p>
          number of posts: <span>{{ card.numberOfPosts }}</span>
        </p>
      </div>
    </div>
  </div>
</div>
