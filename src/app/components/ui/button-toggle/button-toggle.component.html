<mat-button-toggle-group
  name="Sort"
  aria-label="Font Style"
  (change)="onToggleChange($event)"
>
  <ng-container *ngFor="let option of sortOptions">
    <mat-button-toggle [value]="option.toLowerCase()">
      {{ getOptionLabel(option) }}
    </mat-button-toggle>
  </ng-container>
</mat-button-toggle-group>
