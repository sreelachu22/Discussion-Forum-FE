<div class="container">
  <div class="card">
    <div class="card-body">
      <p>{{ reply.content }}</p>
    </div>
  </div>
  <div *ngIf="reply.nestedReplies && reply.nestedReplies.length > 0">
    <app-thread-reply
      *ngFor="let nestedReply of reply.nestedReplies"
      [reply]="nestedReply"
    ></app-thread-reply>
  </div>
</div>
