<div class="custom-dropdown">
  <div *ngIf="results && results.length > 0; else noMatches">
    <div
      *ngFor="let result of results"
      (click)="selectResult(result)"
      class="result-item"
    >
      <div class="dropdown-post-item">
        <ng-container *ngIf="isCategoryThreadDto(result); else tagTemplate">
          {{
            result.title.length > 45
              ? result.title.slice(0, 45) + "...."
              : result.title
          }}
        </ng-container>
      </div>

      <ng-template #tagTemplate>
        <div class="dropdown-tag-item">
          <div class="dropdown-tag-item-name">{{ "#" + result.tagName }}</div>
          <div class="dropdown-tag-item-count">
            {{ result.tagCount + (result.tagCount <= 1 ? " post" : " posts") }}
          </div>
        </div>
      </ng-template>
    </div>
  </div>

  <ng-template #noMatches>
    <div class="no-matches">No matches found</div>
  </ng-template>
</div>
