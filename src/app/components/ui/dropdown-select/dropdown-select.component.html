<mat-form-field appearance="outline" style="height: auto">
  <mat-label style="font-size: smaller; padding: 0px">Category</mat-label>
  <mat-select
    (selectionChange)="selectOption($event.value)"
    style="font-size: smaller"
  >
    <mat-option *ngFor="let option of dropdownOptions" [value]="option">
      {{ option }}
    </mat-option>
  </mat-select>
</mat-form-field>
