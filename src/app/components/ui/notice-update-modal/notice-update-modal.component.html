
      <!-- modal to update notice-->
    <!-- <ng-template #updatemodalTemplate> -->
      <div class="modal-header">
        <h4 class="modal-title">Edit Notice</h4>
        <button
          type="button"
          class="close notice_modal_header_close"
          (click)="decline()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
  
      <div class="modal-body">
        <!-- input fields for dynamic user input , id is included to automatically fill in the form fields on notice select-->
        <div class="form-group">
          <label for="noticeID">Notice ID</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="selectedNotice.noticeID"
            name="noticeID"
            id="noticeID"
            required
          />
        </div>
        <div class="form-group">
          <label for="communityID">Community ID</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="selectedNotice.communityID"
            name="communityID"
            id="communityID"
          />
        </div>
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="selectedNotice.title"
            name="title"
            id="title"
          />
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea
            class="form-control"
            [(ngModel)]="selectedNotice.content"
            name="content"
            id="content"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="expiresAt">Expires At</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="selectedNotice.expiresAt"
            name="expiresAt"
            id="expiresAt"
          />
        </div>
        <div class="form-group">
          <label for="modifiedBy">Modified By</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="selectedNotice.modifiedBy"
            name="modifiedBy"
          />
        </div>
      </div>
      <div class="modal-footer">
        <app-button
          buttonClass="button"
          buttonName="Update Notice"
          buttonColor="rgb(31, 151, 145)"
          textColor="white"
          hoverColor="rgb(51, 171, 165)"
          hoverTextColor="white"
          (buttonClick)="updateNotice()"
        ></app-button>
       <app-button
          buttonClass="button"
          buttonName="Close"
          buttonColor="#6c757d"
          textColor="white"
          hoverColor="#5c636a"
          hoverTextColor="white"
          (buttonClick)="decline()"
        ></app-button>
    </div>
