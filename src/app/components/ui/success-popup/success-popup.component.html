<div class="modal-header">
  <h4 class="modal-title">Success 🎉</h4>
</div>
<div class="modal-body">
  <p>{{ message }}</p>
  <img src="assets/images/success_msg.jpg">
</div>
<div class="modal-footer">
   <app-button
    buttonClass="button"
    buttonName="OK"
    buttonColor="#007dfe"
    textColor="white"
    hoverColor="#64a5ff"
    hoverTextColor="white"
    (buttonClick)="close()"
  ></app-button>
</div>
