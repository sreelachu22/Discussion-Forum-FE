<!-- table.component.html -->
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Display columns dynamically -->
    <ng-container *ngFor="let col of displayedColumns; let i = index">
      <ng-container [matColumnDef]="col">
        <th mat-header-cell *matHeaderCellDef>
          {{ displayedNames[i] | titlecase }}
        </th>
        <td mat-cell *matCellDef="let element" [style.height]="'auto'">
          <div
            style="
              display: flex;
              justify-content: space-between;
              height: 10px;
              align-items: center;
            "
          >
            {{ element[col] }}
            <ng-container *ngIf="i === displayedColumns.length - 1">
              <button mat-icon-button (click)="onIconClick('edit', element)">
                <mat-icon style="font-size: 16px">edit</mat-icon>
              </button>
            </ng-container>
          </div>
        </td>
      </ng-container>
    </ng-container>

    <!-- Show data rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="table_row"
    ></tr>
  </table>
</div>

<div *ngIf="dataSource.length <= 0" class="centered-container">
  <div class="content">
    <br />
    <h3>No records</h3>
  </div>
</div>
